language: cpp

matrix:
  include:
    - os: osx
      osx_image: xcode8.2
      compiler:
        - clang
      env:
        - OSX_CODENAME=sierra
    - os: osx
      osx_image: xcode7.2
      compiler:
        - clang
      env:
        - OSX_CODENAME=el_capitan




before_install:
  - brew update
  - brew reinstall boost-python --build-bottle --with-python3 --without-python


deploy:
  provider: releases
  api_key:
    secure: 
  file: boost-python-1.63.0.${OSX_CODENAME}.bottle.1.tar.gz
  on:
    repo: bkryza/boost-python3-bottle
